<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title></title>
</head>
<body>

  <main>
    <div class="container">
      <div class="input_box">
        <form action="" name="name_age">
          <div class="input input_name">
            <label for="name">Имя</label>
            <input class="name" type="name">
          </div>
          <div class="input input_age">
            <label for="age">Возраст</label>
            <input class="age" type="number">
          </div>
            <input class="submit" type="submit"></input>
        </form>
      </div>
    </div>
  </main>

  <article>
    <div class="container">
      <div class="table">
        <table>
          <thead>
            <tr>
              <th>№</th>
              <th>Имя студента</th>
              <th>Год рождения</th>
              <th>Действия</th>
            </tr>
          </thead>
          <tbody>
            <tr class="list">
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </article>

  <script src="./javascript/script.js"></script>
</body>
</html>
